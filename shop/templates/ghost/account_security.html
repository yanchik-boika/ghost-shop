{% extends 'ghost/base.html' %}

{% block title %}Edit Password{% endblock %}

{% block content %}

<h2>Edit Address</h2>

<form method="POST">
    {% csrf_token %}

    {% if success %}
    <div class="alert alert-success">
        Password was successfully updated!
    </div>
    {% else %}
    {% for error in errors %}
    <div class="alert alert-danger">
        <p>{{ error }}</p>
    </div>
    {% endfor %}
    {% endif%}


    <div class="mb-2">
        <label for="new_password">New password</label>
        <input type="password" name="new_password" id="new_password" class="form-control"
               required>
    </div>
    <div class="mb-2">
        <label for="repeat_password">Old password</label>
        <input type="password" name="repeat_password" id="repeat_password" class="form-control"
               required>
    </div>
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-dark">Save Changes</button>
        <a href="{% url 'personal_info' %}" class="btn btn-dark">Go to your account</a>
    </div>
</form>
{% endblock %}
